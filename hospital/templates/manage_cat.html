{% extends "adminhead.html" %}
{% load static %}

{% block content %}

        <h4 class="tittle-w3-agileits mb-4">Manage Category</h4>
       
            
        <form action="{% url 'Manage_Category1' %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <input type="text" name="t1" class="form-control" id="" placeholder="Category" required="">
                </div>
            </div>
           <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary fa-pull-right">Save</button>
                </div>
            </div>
        </form>

            <div class="form-group row">
            <table class="table table-responsive table-stripped" >
                <tr>
                <th>Sl No.</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
            {% for datas in datax %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{datas.Category}}</td>
                <td><a href="{% url 'delete_cat'%}?id={{datas.Cat_id}}" class="btn btn-danger">REMOVE</a></td>
            </tr>
            {% endfor %}
            </table>


        </div>
 
 {% endblock %}

{% extends "userhead.html" %}
{% load static %}

{% block content %}

<form method="post" action="updateprofileusr" enctype="multipart/form-data" >
    {% csrf_token %}
    {% for x in data %}
<input type="hidden" name="t4" value="{{x.User_id}}">
    <div class="col-md-12 col-sm-12">
         <label for="name">Name-</label>
         <input type="text" class="form-control" id="name" name="t1" value={{x.User_name}} required>
    </div><br>
  
    <div class="form-group">
          <label for="checkbox" class="col-sm-2 ">DateOfBirth-</label>
          <input type="text" class="form-control" id="name" name="t2" value={{x.User_dob}} required>
    </div><br>
     <div class="col-md-12 col-sm-12">
          <label for="name">Gender</label>
          <input type="text" class="form-control" id="name" name="t3" value={{x.User_gender}} required>
     </div><br>
  
    
     
     <div class="col-md-12 col-sm-12">
          <label for="name">Contact Number</label>
          <input type="text" class="form-control" id="name" name="t5" value={{x.User_phone}} required>
     </div><br>
     <div class="col-md-12 col-sm-12">
          <label for="name">Address</label>
          <input type="text" class="form-control" id="name" name="t6" value={{x.User_address}} required>
     </div><br>
    
    <!---<div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Photo</label>
        <div class="col-sm-10">
            <input type="file"  id="image" name="t7" >
            <br>
            <img src="/media/{{x.User_photo}}" style="width:50px;height:50px;">
        </div>
      </div>-->
      <br>
      
        <button type="submit"  class="btn btn-primary">Update</button>
       
  
{% endfor %}
</form>
  {% endblock %}

{% extends "doctorhead.html" %}
{% load static %}

{% block content %}

<form method="post" action="updateprofiledoc" enctype="multipart/form-data" >
    {% csrf_token %}
    {% for x in data %}
<input type="hidden" name="t10" value="{{x.Doc_id}}">
    <div class="col-md-12 col-sm-12">
         <label for="name">Name</label>
         <input type="text" class="form-control" id="name" name="t1" value={{x.Doc_name}} required>
    </div><br>
  
    <div class="form-group">
          <label for="checkbox" class="col-sm-2 ">Qualification</label>
          <input type="text" class="form-control" id="name" name="t2" value={{x.Doc_qualif}} required>
    </div><br>
     <div class="col-md-12 col-sm-12">
          <label for="name">Specialization</label>
          <input type="text" class="form-control" id="name" name="t3" value={{x.Doc_special}} required>
     </div><br>
     <div class="col-md-12 col-sm-12">
          <label for="name">Hospital Name</label>
          <input type="text" class="form-control" id="name" name="t4" value={{x.Doc_hospital_name}} required>
     </div><br>
    
     
     <div class="col-md-12 col-sm-12">
          <label for="name">Contact Number</label>
          <input type="text" class="form-control" id="name" name="t5" value={{x.Doc_contact}} required>
     </div><br>
     <div class="col-md-12 col-sm-12">
          <label for="name">Address</label>
          <input type="text" class="form-control" id="name" name="t6" value={{x.Doc_address}} required>
     </div><br>
     <div class="col-md-12 col-sm-12">
          <label for="name">Location</label>
          <input type="text" class="form-control" id="name" name="t7" value={{x.Doc_loc}} required>
     </div><br>
     <div class="col-md-12 col-sm-12">
        <label for="name">Mail</label>
        <input type="text" class="form-control" id="name" name="t8" value={{x.Doc_mail}} required>
   </div><br>
   
     
     
 <!-- <div class="form-group row">
     <label for="name" class="col-sm-2 col-form-label">Photo</label>
     <div class="col-sm-10">
         <input type="file"  id="image" name="t9" >
         <br>
         <img src="/media/{{x.Doc_photo}}" style="width:50px;height:50px;">
     </div>
   </div>-->
        <button type="submit"  class="btn btn-primary">Update</button>
       
  
{% endfor %}
</form>
  {% endblock %}

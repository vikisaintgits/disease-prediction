{% extends "indexhead.html" %}
{% load static %}

{% block content %}
<form  role="form" method="post" action="{% url 'login' %}">
     {% csrf_token %}

    <!-- SECTION TITLE -->
    <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
         <h2>Log In</h2>
    </div>

    <div class="wow fadeInUp" data-wow-delay="0.8s">
         <div class="col-md-12 col-sm-12">
              <label for="name">User Name</label>
              <input type="text" class="form-control"  id="name" name="t1" placeholder="Full Name">
         </div>

         <div class="col-md-12 col-sm-12">
              <label for="email">Password</label>
              <input type="Password" class="form-control" id="email" name="t2" placeholder="Password">
         </div>

        
         <div class="col-md-12 col-sm-12">
             <button type="submit" class="form-control" id="cf-submit" name="submit">login</button>
         </div>
    </div>
</form>


{% endblock %}

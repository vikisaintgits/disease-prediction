{% extends "indexhead.html" %}
{% load static %}

{% block content %}
<form method="post" action="{% url 'User_reg' %}" enctype="multipart/form-data" >
     {% csrf_token %}
    <!-- SECTION TITLE -->
    <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
         <h2>Register Your User Account</h2>
    </div>

    <div class="wow fadeInUp" data-wow-delay="0.8s">
         <div class="col-md-12 col-sm-12">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="t1" placeholder="Full Name" required>
         </div>
         <div class="col-md-12 col-sm-12">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="uname" name="t7" placeholder="Username" required>
     </div>
     <div class="col-md-12 col-sm-12">
          <label for="name">Password</label>
          <input type="password" class="form-control" id="password" name="t8" placeholder="Password"required>
     </div>
          <div class="col-md-12 col-sm-12">
               <label for="name">Date Of Birth</label>
               <input type="date" class="form-control" id="dob" name="t2" placeholder="Date Of Birth"required>
          </div>
          <div class="col-md-12 col-sm-12">
               <label for="name">Address</label>
               <input type="textarea" class="form-control" id="Address" name="t3" placeholder="Address" required>
          </div>
          <div class="col-md-12 col-sm-12">
               <label for="name">Phone Number</label>
               <input type="number" class="form-control" id="PhoneNumber" name="t4" placeholder="Phone Number" required>
          </div>
          <div class="form-group">
               <label for="checkbox" class="col-sm-2 ">Gender</label>
               <div class="col-sm-8">
                   <div class="radiobutton"><label><input type="radio" name="t5"value="Male" checked="checked" required> MALE</label></div>
                   <div class="radiobutton"><label><input type="radio" name="t5"value="Female"> FEMALE</label></div>
                   
               </div>
           </div>
           <div class="form-group">
               <label for="mediuminput" class="col-sm-12">Photo</label>
               <div class="col-sm-12">
                   <input type="file" class="form-control1" name="t6" required id="mediuminput" placeholder="Photo" required>
               </div>
           </div>
         <div class="col-md-12 col-sm-12">
             <button type="submit" class="form-control" id="cf-submit" name="submit">Register</button>
         </div>
    </div>
</form>


{% endblock %}

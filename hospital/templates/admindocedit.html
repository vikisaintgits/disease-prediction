{% extends "adminhead.html" %}
{% block content %}
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Doctor UPDATE</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
      <div class="card-body">
        {% for datas in data %}
      <form method='POST' action="{% url 'admindoceditsubmit' %}" enctype="multipart/form-data">
          {% csrf_token %} 
          <input type="hidden"  id="t8" name="t8" value="{{datas.Doc_id}}" >

        <div>
            <label style="color:red"> Name</label>
            <input type="text" class="form-control" id="t1" name="t1" value="{{datas.Doc_name}}" >
          </div>


          <div class="form-group">
            <label style="color:red">Qualification</label>
            <input type="text" class="form-control" id="t2" name="t2" value="{{datas.Doc_qualif}}">
          </div>


           <div class="form-group">
            <label style="color:red">Address </label>
            <input type="text" class="form-control" id="t3" value="{{datas.Doc_address}}" name="t3">
          </div>


          <div class="form-group">
            <label style="color:red">Phone</label>
            <input type="text" class="form-control" id="t4" name="t4" value="{{datas.Doc_contact}}">
          </div>


        <div class="form-group">
            <label style="color:red">Hospital</label>
            <input type="text" class="form-control" id="t5" name="t5" value="{{datas.Doc_hospital_name}}">
          </div>

          <div class="form-group">
            <label style="color:red">Speciality</label>
            <input type="text" class="form-control" id="t6" name="t6" value="{{datas.Doc_special}}">
          </div>

          <div class="form-group">
            <label style="color:red">Location</label>
            <input type="text" class="form-control" id="t7" name="t7" value="{{datas.Doc_loc}}">
          </div>


          <div class="form-group row">
            <label style="color:red" class="col-sm-2 col-form-label">Photo</label>
            <div class="col-sm-10">
                <input type="file"  id="image" name="imge" >
                <br>
                <img src={{datas.User_photo.url}} style="width:50px;height:50px;">
            </div>
          </div>

          <div class="form-group">
            <label style="color:red">Status</label>
            <input type="text" class="form-control" id="t9" name="t9" value="{{datas.Doc_stat}}">
          </div>

          <div class="form-group">
            <label style="color:red">Mail</label>
            <input type="email" class="form-control" id="t10" name="t10" value="{{datas.Doc_mail}}">
          </div>
       
       
         
            <!-- /.input group -->
          </div>
      </div>
      {% endfor %}
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
  </div>
{% endblock %}
